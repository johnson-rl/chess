<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>MasterChess</title>
  <link rel="stylesheet" href="./stylesheets/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./stylesheets/chess.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="./javascripts/jquery-1.7.min.js" type="text/javascript"></script>
  <script src="./javascripts/jchess-0.1.0.js" type="text/javascript"></script>
  <script src="./javascripts/app.js" type="text/javascript"></script>
</head>
<body>

  <div id="wrapper">

    <div id="game3">
      <div>
        <a class="back btn" href="#">Back</a>
        <a class="next btn" href="#">Next</a>
        <a class="flip btn" href="#">Flip</a>
      </div>
      <div id="board3" class="board"></div>
      <p class="annot"></p>
    </div>

    <form class="pgn-form" action="">
      <textarea class="fen-field" rows="1" cols="80" name="fen" value="" placeholder="Paste FEN here"></textarea>
      <br>
      <textarea class="pgn-field" rows="10" cols="100" name="pgn" value="" placeholder="Paste PGN here"></textarea>
      <br>
      <button class="pgn-load" type="button" name="button">Load PGN</button>
    </form>

  </div>
</body>
</html>
